<html>

<head>
  <style>
    body,
    html {
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
    }

    div {
      position: absolute;
      align-content: center;
      width: 100%;
      height: 50px;
      bottom: 0;
      background-color: #333;
    }

    a {
      height: 50px;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }
  </style>
  <script src='game.js'></script>
  <script src='dna.js'></script>
  <script src='pool.js'></script>
  <script src='generation.js'></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="buttons">
    <a>Train: </a>
    <input id='numInput' type='number' />
    <a>Visible? </a>
    <input id='visCheckbox' type='checkbox' />
    <button onclick="train()">Train</button>
    <button onclick="playAgainst()">Play against</button>

  </div>
  <script>
    const game = new Game();
    const gen = new Generation();

    const train = () => {
      gen.trainRep(document.getElementById('numInput').value, document.getElementById('visCheckbox').checked);
    }

    const playAgainst = () => { gen.playAgainst() }
  </script>
</body>


</html>
